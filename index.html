<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("image/myphoto.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .card {
      position: relative;
      padding: 40px;
      width: 360px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hello Mab ðŸ‘‹</h1>
    <p>Your own photo is now the background</p>
  </div>

</body>
</html>
